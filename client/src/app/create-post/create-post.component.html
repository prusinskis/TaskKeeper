<form #createPostForm="ngForm" (ngSubmit)="addTask()" class="post-form">
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Title</mat-label>
        <input matInput name="title" [(ngModel)]="model.title" placeholder="Title">
    </mat-form-field>  
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Body</mat-label>
        <textarea matInput name="body" [(ngModel)]="model.body" placeholder="Body"></textarea>
    </mat-form-field>
    <div class="form-field">
        <button mat-raised-button color="primary" type="submit" class="form-button">Add Task</button>
        <button mat-raised-button color="primary" type="submit" class="form-button" (click)="cancel()">Cancel</button>
    </div>

</form>
